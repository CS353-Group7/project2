<!Doctype HTML>
<html>
	<head>
	<meta charset="utf-8"/>
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link href="../css/LargeText.css" rel="alternate stylesheet" title='Large'>
        <title>EduSign</title>
        	<script>
		   
function switch_style ( css_title )
{
// You may use this script on your site free of charge provided
// you do not remove this notice or the URL below. Script from
// http://www.thesitewizard.com/javascripts/change-style-sheets.shtml
  var i, link_tag ;
  for (i = 0, link_tag = document.getElementsByTagName("link") ;
    i < link_tag.length ; i++ ) {
    if ((link_tag[i].rel.indexOf( "stylesheet" ) != -1) &&
      link_tag[i].title) {
      link_tag[i].disabled = true ;
      if (link_tag[i].title == css_title) {
        link_tag[i].disabled = false ;
      }
    }
    
}

		</script>
        </head>
       <body>
           <ul><form style="float:right">
                <input type="submit" onclick="switch_style('plain');return false;" name="theme" value="Normal Text" id="normal">
                <input type="submit" onclick="switch_style('Large');return false;" name="theme" value="Large Text" id="Large">
            </form> </ul>
       <h1>Emotions!</h1>

       <p>Well Done! You Finished Level 1!</p>

			</tr>
		</table>
       </div>
       </body>
